{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('.static', filename='css/styles.css')}}">
{% endblock %}
{% block title %}URL SHORTNER{% endblock %}

{% block content %}
<div class="container">
  <div class = 'card-wrapper shadow-lg p-3 mb-5 bg-white rounded'>
<div class = 'card'>
{% if form%}
   {{ wtf.quick_form(form) }}
{% else %}
    <p>Your short url is ready!!</p>
<input value="{{u}}">
    {% endif %}
</div>
</div>
</div>

{% endblock %}
