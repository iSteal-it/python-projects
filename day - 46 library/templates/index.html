<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if a %}
<p>Library is empty</p>
{% else %}
<ul>
{%for b in books%}

    <li><a href="{{ url_for('delete_book', id=b.id) }}">Delete</a>{{b["title"]}}-{{b["author"]}}-{{b["rating"]}} <a href="{{ url_for('edit_rating', id=b.id) }}">Edit Rating</a></li>

{%endfor%}
    </ul>
{% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
